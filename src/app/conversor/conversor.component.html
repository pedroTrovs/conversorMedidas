<div class="container-md">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column mb-3">
      <h1>Conversor de moedas</h1>
      <select class="form-select form-select-md mb-4" aria-label=".form-select-md 1" [(ngModel)]="med1">
        <option selected>Medida de entrada</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
      </select>
      <select class="form-select form-select-md mb-4" aria-label=".form-select-md 2" [(ngModel)]="med2">
        <option selected>Medida de entrada</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
      </select>
      <div class="form-floating mb-4">
        <input type="number" class="form-control" id="floatingInput" placeholder="00.00" [(ngModel)]="value">
        <label for="floatingInput">Valor para converter</label>
      </div>
      <button type="button" class="btn btn-primary" (click)="calc()">Converter</button>
    </div>
  </div>
</div>
